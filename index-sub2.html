<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Tet for the movie</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style-sub2.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
        rel="stylesheet">
    <body>
        <div class="nav">
            <div class="nav-item-container">
                <h3>Tet for the Movie</h3>
            </div>

            <div class="nav-item-container">
                <a href="./index.html" class="navbar-item navbar-button">Home</a>
                <a href="./index1.html" class="navbar-item navbar-button">Event</a>
                <a href="./index2.html" class="navbar-item navbar-button">Story</a>
                <a href="./index3.html" class="navbar-item navbar-button">Registration</a>
            </div>
        </div>

        <div class="container margin-nav">
            <div class="box">
                <b style="font-size: 200%; text-transform: uppercase;">Booking</b>
            <form name="RegisterForm" onsubmit="validateForm()">
                <div class="input-field">
                    <h4>Họ và tên</h4>
                    <input type="text" placeholder="Họ tên đầy đủ của bạn" name="fname">
                </div>
                <div class="input-field">
                    <h4>Giờ</h4>
                    <select name="time" id="time">
                      <option value="08:00">08:00</option>
                      <option value="12:00">12:00</option>
                      <option value="15:00">15:00</option>
                      <option value="20:00">20:00</option>
                    </select>
                    <br><br>                
                </div>
                <div class="input-field">
                    <h4>Số điện thoại</h4>
                    <input type="tel" placeholder="Số điện thoại của bạn" name="phone">
                </div>
                <div class="input-field">
                    <h4>Mail</h4>
                    <input type="email" placeholder="Mail của bạn" name="mail">
                </div>
                <div class="input-field">
                    <h4>Hoạt động </h4>
                    <select name="activities" id="activities">
                      <option value="Broadcast">Broadcast</option>
                      <option value="Analyze">Analyze</option>
                    </select>
                    <br><br>                
                </div>
        
                <div class="input-field">
                    <p id="validate"></p>
                    <button type="submit">Submit</button>
                </div>
    
            </form>
            </div>
        </div>

        <div class="contact row">
            <div class="logo">
                <img src="./img/logo.jpg">
            </div>
            <div class="contact-info">
                <h3>Contact information</h3>
                <h3>Mail: tetforthemovie@gmail.com</h3>
                <h3>Phone number: 0123 456 789</h3>
            </div>
        </div>
        </body>
        <script src="./script-sub2.js"></script>
</html>
